logging:
  level:
    root: INFO
spring:
  application:
    name: "IBIS Patient Service"
  output:
    ansi:
      enabled: always
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: "jdbc:postgresql://patient-db:5433/postgresDB"
    username: "student"
    password: "student"
    driver-class-name: org.postgresql.Driver

  integration:
    jdbc:
      initialize-schema: always

  cache:
    type: redis
  redis:
    host: redis
    port: 6379

server:
  port: 8082
  servlet:
    context-path: "/api"
jwt.secret.key: "secret_key"

# Duration of scheduled medical examination expressed in minutes
duration.of.exam: 44

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,loggers
  endpoint:
    info:
      enabled: 'true'


user-service-url: "http://user-service:8081/api"
laboratory-service-url: "http://laboratory-service:8083/api"